<p class="float-right mr-2">Welcome User:  {{this.appService.customer?.name}}</p>

<div class="row">
  <div class="col"></div>
  <div class="col-sm-7 col-lg-4" style="border: 1px solid black;padding:20px;">

    <div class="form-group row">
      <label for="inputPassword" class="col-sm-5 col-form-label">Gold Price (per gram)</label>
      <div class="col-sm-7">
        <input [(ngModel)]="perGram" type="text" class="form-control" >
      </div>
    </div>

    <div class="form-group row">
      <label for="inputPassword" class="col-sm-5 col-form-label">Weight (grams)</label>
      <div class="col-sm-7">
        <input [(ngModel)]="weight" type="text" class="form-control" >
      </div>
    </div>

    <div class="form-group row">
      <label for="inputPassword" class="col-sm-5 col-form-label">Total Price </label>
      <div class="col-sm-7">
        <input [readOnly]="true" [(ngModel)]="totalPrice" type="text" class="form-control" >
      </div>
    </div>

    <div *ngIf="this.isPrivileged" class="form-group row">
      <div class="col-sm-5">

      </div>
      <div class="col-sm-7">
        <div class="row">
          <label for="inputPassword" class="col-sm-6 col-form-label">Discount % </label>
          <div  class="col-sm-6">
            <input [(ngModel)]="discount" type="text" class="form-control" >
          </div>
        </div>
      </div>

    </div>

    <div class="form-group row float-right">
      <div class="col">
        <button class="btn btn-info m-2" style="width: 140px;" (click)="onCalculate($event)">Calculate</button>
        <button class="btn btn-info m-2" style="width: 140px;" (click)="printToScreen($event)">Print to Screeen</button>
        <button class="btn btn-info m-2" style="width: 120px;" (click)="printToFile($event)">Print to File</button>
        <button class="btn btn-info m-2" style="width: 140px;" (click)="printToPaper($event)">Print to Paper</button>
      </div>

    </div>

    <div class="form-group row float-right">
      <div class="col">
        <button class="btn btn-info m-2" (click)="onClose($event)">Close</button>

      </div>
    </div>


  </div>
  <div class="col"></div>
</div>
