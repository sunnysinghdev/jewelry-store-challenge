<div class="row">
  <div class="col"></div>
  <div class="col-sm-6 col-lg-4" style="border: 1px solid black;padding:20px;">

    <div class="form-group row">
      <label for="inputPassword" class="col-sm-2 col-form-label">Username</label>
      <div class="col-sm-10">
        <input [(ngModel)]="userName" type="text" class="form-control" id="inputPassword">
      </div>
    </div>

    <div class="form-group row">
      <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input [(ngModel)]="password" type="password" class="form-control" id="ePass">
      </div>
    </div>

    <div class="form-group row float-right">
      <button class="btn btn-info m-2" (click)="onLogin($event)">Login</button>
      <button class="btn btn-info m-2" (click)="onCancel($event)">Cancel</button>
    </div>


  </div>
  <div class="col"></div>
</div>
